<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="grid-layout">
      <div class="header-sidebar">
        <div class="logo">Logo placeholder</div>
        <div class="menu">
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
      <div class="quick-access">
        <div class="quick-access-top">
          <i
            class="fa fa-search"
            style="font-size: 16px"
            aria-hidden="true"
          ></i>
          <input type="search" id="quick-search" name="quick-search" />
          <i
            class="fa fa-bell-o"
            style="font-size: 16px"
            aria-hidden="true"
          ></i>
          <button>Avatar placeholder</button>
          <span>Juhyun O</span>
        </div>
        <div class="quick-access-bottom">
          <button>Avatar placeholder</button>
          <span>Hi there, Juhyun O</span>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="main">
        <div class="project"><span>placeholder</span></div>
        <div class="announcement"></div>
        <div class="trending"></div>
      </div>
      <footer>
        <span>Copyright &copy; 2024 Juhyun O</span>
        <a
          href="https://github.com/jeff647/sign-up-form"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i
            class="fa fa-github"
            style="font-size: 36px"
            aria-hidden="true"
          ></i>
        </a>
      </footer>
    </div>
  </body>
</html>
