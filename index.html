<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="grid-layout">
      <div class="header-sidebar">
        <div class="logo">Logo placeholder</div>
        <div class="menu">
          <div class="menu-top">
            <ul>
              <li>Home</li>
              <li>Profile</li>
              <li>Messages</li>
              <li>History</li>
              <li>Tasks</li>
              <li>Communities</li>
            </ul>
          </div>
          <div class="menu-bottom">
            <ul>
              <li>Settings</li>
              <li>Support</li>
              <li>Privacy</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="quick-access">
        <div class="quick-access-top">
          <div class="search-bar">
            <i
              class="fa fa-search"
              style="font-size: 16px"
              aria-hidden="true"
            ></i>
            <input type="search" id="quick-search" name="quick-search" />
          </div>
          <div class="user-bar">
            <i
              class="fa fa-bell-o"
              style="font-size: 16px"
              aria-hidden="true"
            ></i>
            <button>
              <img
                src="assets/images/sleepy-koala.jpg"
                alt="Sleepy koala avatar"
                class="avatar avatar-small"
              />
            </button>
            <span><div class="user-name user-name-small">Juhyun O</div></span>
          </div>
        </div>
        <div class="quick-access-bottom">
          <div class="greeting">
            <button>
              <img
                src="assets/images/sleepy-koala.jpg"
                alt="Sleepy koala avatar"
                class="avatar avatar-medium"
              />
            </button>
            <span
              >Hi there, <br />
              <div class="user-name user-name-medium">Juhyun O (@jo)</div></span
            >
          </div>
          <div class="action-button">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="project">
          <h3>Your Projects</h3>
        </div>
        <div class="announcement">
          <h3>Announcements</h3>
        </div>
        <div class="trending">
          <h3>Trending</h3>
        </div>
      </div>
      <footer>
        <span>Copyright &copy; 2024 Juhyun O</span>
        <a
          href="https://github.com/jeff647/sign-up-form"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i
            class="fa fa-github"
            style="font-size: 36px"
            aria-hidden="true"
          ></i>
        </a>
      </footer>
    </div>
  </body>
</html>
